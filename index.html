<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-data</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="biodataform.Js" method="GET">
        <h3>Sidmach bio-data form for interns </h3>
    <table>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="name" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="mail" placeholder="Email">
            </td>
        </tr>
        <tr>
            <td>
                Phone no
            </td>
            <td>
                <select>
                    <option>234</option>
                    <option>977</option>
                    <option>983</option>
                    <option>981</option>
                    <option>31</option>
                </select>
                <input type="Phone" placeholder="8100****" name="">
            </td>
        </tr>
        <tr>
            <td>
                Group
            </td>
            <td>
                <input type="number" placeholder="figure">
            </td>
        </tr>
        <tr>
            <td>
                Date Of Birth
            </td>
            <td>
                <input type="date" placeholder="figure">
            </td>
        </tr>
        <tr>
            <td>
                State
            </td>
            <td>
                <input type="text" placeholder="text">
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <input type="radio" name="Gender">Male 
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Track
            </td>
            <td>
                <input type="radio" name="Track">Frontend 
                <br>
                <input type="radio" name="Track">Backend
                <br>
                <input type="radio" name="Track">Azure dev opp
                <br>
                <input type="radio" name="Track">Data Science/AI
            </td>
        </tr>
        <tr>
            <td>
                Mentor
            </td>
            <td>
                <input type="text" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
                Bank
            </td>
            <td>
                <input type="text" placeholder="figure">
            </td>
        </tr>
        <tr>
            <td>
                Account Number
            </td>
            <td>
                <input type="number" placeholder="figure">
            </td>
        </tr>
        <tr>
            <td>
                Sort Code
            </td>
            <td>
                <input type="number" placeholder="figure">
            </td>
        </tr>
    </table>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
